actions:
  - name: echo
    kind: echo
    description: "Echoes input back as output"
    config:
      prefix: "Echo: "

  - name: http
    kind: http
    description: "Performs an HTTP request"
    config:
      default_method: "GET"

  - name: shell
    kind: shell
    description: "Runs a shell command"
    config:
      timeout_ms: 10000

  - name: file_read
    kind: file_read
    description: "Reads a file from disk"
    config:
      root_dir: "."

  - name: file_write
    kind: file_write
    description: "Writes a file to disk"
    config:
      root_dir: "."
      create_dirs: true
