[workspace]
resolver = "2"
members = [
    "orchestral-core",
    "orchestral-config",
    "orchestral-context",
    "orchestral-planners",
    "orchestral-runtime",
    "orchestral-stores",
    "orchestral-actions",
    "orchestral-api",
    "orchestral-channels",
    "orchestral-server",
    "orchestral-cli",
    "examples",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/example/orchestral"

[workspace.dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7", features = ["rt"] }
async-trait = "0.1"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "1"

# Observability
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "fmt"] }
notify = "6"
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }

# Utilities
uuid = { version = "1", features = ["v4", "serde"] }
redis = { version = "0.27", features = ["aio", "tokio-comp"] }

# Internal crates
orchestral-core = { path = "orchestral-core" }
orchestral-config = { path = "orchestral-config" }
orchestral-context = { path = "orchestral-context" }
orchestral-planners = { path = "orchestral-planners" }
orchestral-runtime = { path = "orchestral-runtime" }
orchestral-stores = { path = "orchestral-stores" }
orchestral-actions = { path = "orchestral-actions" }
orchestral-api = { path = "orchestral-api" }
orchestral-channels = { path = "orchestral-channels" }
orchestral-server = { path = "orchestral-server" }

[workspace.dependencies.tokio-test]
version = "0.4"
