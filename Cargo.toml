[workspace]
resolver = "2"
members = [
    "orchestral-core",
    "orchestral-runtime",
    "orchestral-stores",
    "orchestral-actions",
    "examples",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "MIT"
repository = "https://github.com/example/orchestral"

[workspace.dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }
tokio-util = { version = "0.7", features = ["rt"] }
async-trait = "0.1"

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Error handling
thiserror = "1"

# Observability
tracing = "0.1"

# Utilities
uuid = { version = "1", features = ["v4", "serde"] }

# Internal crates
orchestral-core = { path = "orchestral-core" }
orchestral-runtime = { path = "orchestral-runtime" }
orchestral-stores = { path = "orchestral-stores" }
orchestral-actions = { path = "orchestral-actions" }

[workspace.dependencies.tokio-test]
version = "0.4"
